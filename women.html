<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Catalog - Demon Slayer Shop</title>
    <link rel="icon" type="image/x-icon" href="photos/logo.png">
    <link rel="stylesheet" href="styles/style_women.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="header_nav">
            <div class="header_logo">
                <img src="photos/logoNoBack.png" alt="logo" class="logono">
                <h4>Demon Slayer</h4>
            </div>

            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="header_menu" id="main-menu">
                <li><a href="index.html" class="menu-item">Home</a></li>
                <li><a href="account.html" class="menu-item">Account</a></li>
                <li><a href="new.html" class="menu-item">New</a></li>
                <li><a href="men.html" class="menu-item">Men</a></li>
                <li><a href="women.html" class="menu-item">Women</a></li>
                <li><a href="kids.html" class="menu-item">Kids</a></li>
                <li><a href="about.html" class="menu-item">About</a></li>
                <li><a href="help.html" class="menu-item">Help</a></li>
            </ul>

            <!-- Hamburger Dropdown (Desktop 1024-1279px) -->
            <div class="hamburger-dropdown" id="hamburger-dropdown">
                <ul id="dropdown-menu"></ul>
            </div>

            <div class="header_actions">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                    <div class="search-suggestions" id="search-suggestions"></div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="theme-toggle-nav">Day</button>

                <!-- Cart Button -->
                <button id="cart-btn" class="cart-btn">
                    <span class="cart-text">Cart</span>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Cart Panel -->
    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-content" id="cart-content">
            <div class="empty-cart">
                <p>Your cart is empty</p>
                <p class="empty-cart-subtitle">Add some items to get started!</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

    <div class="container">
        <h1>Women's Catalog</h1>
        
        <!-- Search Container Main -->
        <div class="search-container-main">
            <div class="search-wrapper">
                <input type="text" id="mainSearchInput" class="search-box" placeholder="Search women's products...">
                <div id="mainAutocompleteDropdown" class="autocomplete-dropdown"></div>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="kimono">Kimono</button>
            <button class="category-btn" data-category="hoodies">Hoodies</button>
            <button class="category-btn" data-category="shoes">Shoes</button>
            <button class="category-btn" data-category="accessories">Accessories</button>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="products-grid"></div>
    </div>

    <footer>
        <h3>&copy; All Rights Reserved</h3>
        <h4>Ersultan, Ramazan, Sultan and Ernar</h4>
    </footer>

    <script src="scripts/script-women.js"></script>
</body>

</html>
