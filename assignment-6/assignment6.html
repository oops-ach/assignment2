<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer Shop | Official Merchandise</title>
    <link rel="stylesheet" href="assignment6.css">
</head>
<body class="day-theme">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button class="theme-btn" id="themeToggle">üåô Night Mode</button>
    </div>

    <!-- Current Time Display -->
    <div class="time-display">
        <button class="btn btn-secondary" id="showTimeBtn">Show Current Time</button>
        <div id="currentTime" class="hidden"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>‚öîÔ∏è Demon Slayer Shop ‚öîÔ∏è</h1>
            <p>Official Merchandise Collection</p>
        </header>

        <!-- Category Filter Section -->
        <div class="filter-section">
            <h2>Shop by Category</h2>
            <button class="btn btn-primary filter-btn" data-category="all">All Products</button>
            <button class="btn btn-primary filter-btn" data-category="clothing">Clothing</button>
            <button class="btn btn-primary filter-btn" data-category="accessories">Accessories</button>
            <button class="btn btn-primary filter-btn" data-category="collectibles">Collectibles</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid"></div>

        <!-- Contact Form -->
        <div class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Name:</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message:</label>
                    <textarea id="contactMessage" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
            </form>
            <div class="success-message" id="successMessage">
                ‚úÖ Message sent successfully! We'll get back to you soon.
            </div>
        </div>
    </div>
    
    <script src="assignment6.js"></script>
</body>
</html>
