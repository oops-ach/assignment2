<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <link rel="stylesheet" href="style_Rjs.css">
</head>
<body>

  <h2>Form Validation</h2>
  <form id="myForm" class="form">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
    <button type="submit">Submit</button>
    <p id="error-message" class="error-message"></p>
  </form>

  <h2>FAQ Accordion</h2>
  <div class="faq">
    <div class="faq-item">
      <button class="faq-title">What is Demon Slayer?</button>
      <div class="faq-content" style="display:none;">Demon Slayer is a popular anime series.</div>
    </div>
    <div class="faq-item">
      <button class="faq-title">Where can I buy merchandise?</button>
      <div class="faq-content" style="display:none;">You can buy it from our online <a href="home.html">store</a>.</div>
    </div>
  </div>

  <button id="openPopup" class="popup-button">Subscribe</button>
  <div id="popupForm" class="popup">
    <form>
      <label for="email">Email:</label>
      <input type="email" id="popupEmail" required>
      <button type="submit">Submit</button>
      <button type="button" id="closePopup" class="close-popup">Close</button>
    </form>
  </div>
  <button id="changeColorButton" class="change-bg-button">Change Background Color</button>
  <div id="currentDateTime" class="current-time"></div>

  <script src="script-Ramazan.js"></script>

</body>
</html>
